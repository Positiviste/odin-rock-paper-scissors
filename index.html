<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="player-buttons">
        <button id="rock"> <img src="./images/rock.png" alt="Rock"></button>
        <button id="paper"> <img src="./images/paper.png" alt="Paper"></button>
        <button id="scissors"> <img src="./images/scissors.png" alt="Scissors"></button>
    </div>

    <div id="infos">
        <div id="currentRound"></div>

        <div id="currentResult"></div>

        <div id="finalResult"></div>

        <button id="resetButton" hidden="true">Reset</button>
    </div>
    <!--- Launch the game -->
    <script src="javascript.js"></script>
</body>

</html>
